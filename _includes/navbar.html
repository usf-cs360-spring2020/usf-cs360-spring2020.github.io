<!-- navigation -->
<nav class="navbar is-light noprint" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ '/' | relative_url }}">
        <img src="{{ '/favicon.ico' | relative_url }}" height="28" alt="USF Logo">
        &nbsp;
        <span class="has-text-weight-bold">
          <span class="has-text-usf-green">CS</span> <span class="has-text-usf-gold">{{ site.data.info.code }}</span>
        </span>
      </a>

      <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="main-menu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="main-menu" class="navbar-menu has-text-weight-medium">
      <div class="navbar-start">
        {% for item in site.data.info.pages -%}
        <a class="navbar-item{% if page.navbar == item.name %} is-active{% endif %}" href="{{ item.link | relative_url }}" title="{{ item.info }}">
          <span class="icon">
            <i class="{{ item.icon }} fa-fw"></i>
          </span>
          <span>{{ item.name }}</span>
        </a>
        {% endfor -%}
      </div>

      <div class="navbar-end">
        {% for values in site.data.info.links -%}
        {% assign label = values[0] -%}
        {% assign item = site.data.info.links[label] -%}
        <a class="navbar-item" href="{{ item.link }}" title="{{ item.info }}">
          <span class="icon">
            <i class="{{ item.icon }} fa-fw"></i>
          </span>
          <span>{{ item.name }}</span>
        </a>
        {% endfor -%}
      </div>
    </div>
  </div>
</nav>
<!-- end navigation -->

<!-- mobile menu responsiveness -->
<!-- https://bulma.io/documentation/components/navbar/ -->
<script>
document.addEventListener('DOMContentLoaded', () => {
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  if ($navbarBurgers.length > 0) {
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {
        const target = el.dataset.target;
        const $target = document.getElementById(target);
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');
      });
    });
  }
});
</script>
<!-- end mobile menu responsiveness -->
